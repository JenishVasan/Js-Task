<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="text-center my-4">
        <h1>javascript Quiz</h1>
    </header>
    <main>
        <div class="container">
            <div class="row mb-5">
                <div class="col-6 mx-auto d-flex justify-content-around ">
                    <div class="time col-3  py-2 rounded-pill"></div> <button class="start-btn col-3 rounded-pill py-2 text-center">Start</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="question-row col-8 p-4 rounded-4 d-flex align-items-center flex-wrap position-relative overflow-hidden">
                    <div class="col-12 question-box">
                        <h2 class="question"></h2>
                    </div>
                    <div id="options-container" class="col-12 d-flex flex-wrap">
                        <div class="col-12 p-2">
                            <div class="option-box option-a p-3 rounded-4"></div>
                        </div>
                        <div class="col-12 p-2">
                            <div class="option-box option-b p-3 rounded-4"></div>
                        </div>
                        <div class="col-12 p-2">
                            <div class="option-box option-c p-3 rounded-4"></div>
                        </div>
                        <div class="col-12 p-2">
                            <div class="option-box option-d p-3 rounded-4"></div>
                        </div>
                    </div>
                    <div class="timeline position-absolute"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
